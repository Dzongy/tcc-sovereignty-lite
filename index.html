/* ZENITH Sovereignty v9.2.0  Dark Cyberpunk Aesthetic */

/* =============================================================================
   ROOT VARIABLES
   ============================================================================ */
::root {
  --bg-primary: #0a0a0f;
  --bg-secondary: #12121a;
  --bg-tertiary: #1a1a28;
  --accent: #00f0ff;
  --accent-dim: rgba(0,240,255,0.15);
  --accent-glow: rgba(0,240,255,0.4);
  --text-primary: #e0e0e8;
  --text-secondary: #8888a0;
  --text-muted: #555570;
  --danger: #ff3366;
  --success: #00ff88;
  --warning: #ffaa00;
  --border: rgba(255,255,255,0.06);
  --border-accent: rgba(0,240,255,0.2);
  --font-mono: 'Courier New', Courier, monospace;
  --font-sans: system-ui, -apple-system, sans-serif;
  --groq-color: #00f0ff;
  --grok-color: #ff6600;
  --openai-color: #10a37f;
  --gemini-color: #4285f4;
  --claude-color: #d97706;
  --cohere-color: #39d353;
  --mistral-color: #ff4500;
  --deepseek-color: #7c3aed;
  --ara-color: #FFB347;
}

/* =============================================================================
   RESET & BASE
   ============================================================================= */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-size: 16px;
  -webkit-text-size-adjust: 100%;
  -moz-text-size-adjust: 100%;
  text-size-adjust: 100%;
  height: 100%;
  background: var(--bg-primary);
}

body {
  font-family: var(--font-sans);
  font-size: 16px;
  color: var(--text-primary);
  background: var(--bg-primary);
  min-height: 100vh;
  min-height: 100dvh;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

#app {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  min-height: 100dvh;
  width: 100vw;
  max-width: 100vw;
  overflow-x: hidden;
  position: relative;
  background: var(--bg-primary);
}

/* =============================================================================
   HEADER
   ============================================================================= */
#header {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  padding: 8px 16px;
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border-accent);
  box-shadow: 0 1px 20px rgba(0,240,255,0.08);
  flex-shrink: 0;
  z-index: 100;
  min-height: 56px;
  flex-wrap: wrap;
}

.brand {
  display: flex;
  align-items: center;
  gap: 8px;
}

.brand .diamond {
  font-size: 20px;
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent-glow);
}

.brand h1 {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 2px;
  color: var(--accent);
  margin: 0;
}

.brand .subtitle {
  font-size: 10px;
  color: var(--text-secondary);
  letter-spacing: 1px;
  text-transform: uppercase;
}

#btn-soul {
  background: transparent;
  border: 1px solid var(--border-accent);
  color: var(--text-secondary);
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 11px;
  font-family: var(--font-mono);
  transition: all 0.2s ease;
}

#btn-soul:hover {
  background: var(--accent-dim);
  border-color: var(--accent);
  color: var(--accent);
  box-shadow: 0 0 10px var(--accent-glow);
}

/* =============================================================================
   BRAIN BAR & INDICATORS
   ============================================================================ */
.brain-bar {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  flex: 1;
  min-width: 0;
}

.brain-indicator {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  padding: 4px 8px;
  background: var(--bg-tertiary);
  border-radius: 6px;
  border: 1px solid var(--border);
  cursor: pointer;
  transition: all 0.2s ease;
  min-width: 44px;
}

.brain-indicator:hover {
  background: var(--bg-secondary);
  border-color: var(--border-accent);
}

.brain-indicator.active {
  background: var(--accent-dim);
  border-color: var(--accent);
  box-shadow: 0 0 8px var(--accent-glow);
}

.brain-indicator.error {
  border-color: var(--danger);
  opacity: 0.7;
}

.brain-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--text-muted);
  transition: all 0.3s ease;
}

.brain-indicator.active .brain-dot {
  background: var(--accent);
  box-shadow: 0 0 6px var(--accent-glow);
  animation: pulse 1.5s infinite;
}

.brain-name {
  font-size: 10px;
  font-family: var(--font-mono);
  color: var(--text-secondary);
  letter-spacing: 1px;
}

.brain-indicator.active .brain-name {
  color: var(--accent);
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(0.95); }
}

/* =============================================================================
   CONTROLS
   ============================================================================= */
.controls {
  display: flex;
  flex-direction: row;
  gap: 8px;
  align-items: center;
}

button {
  background: var(--bg-tertiary);
  border: 1px solid var(--border);
  color: var(--text-secondary);
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 11px;
  font-family: var(--font-mono);
  transition: all 0.2s ease;
}

button:hover {
  background: var(--bg-secondary);
  border-color: var(--border-accent);
  color: var(--text-primary);
}

button:active {
  transform: scale(0.96);
}

#btn-config {
  background: var(--accent-dim);
  border-color: var(--border-accent);
  color: var(--accent);
}

#btn-config:hover {
  background: var(--accent);
  color: var(--bg-primary);
}

/* =============================================================================
   CHAT CONTAINER
   ============================================================================= */
#chat-container {
  flex: 1;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  position: relative;
  min-height: 0;
}

#messages {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 16px 16px 8px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

#messages::-webkit-scrollbar {
  width: 4px;
}

#messages::-webkit-scrollbar-track {
  background: transparent;
}

#messages::-webkit-scrollbar-thumb {
  background: var(--border-accent);
  border-radius: 2px;
}

#messages::-webkit-scrollbar-thumb:hover {
  background: var(--accent);
}

/* =============================================================================
   MESSAGES
   ============================================================================= */
.message {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  gap: 10px;
  animation: fadeIn 0.25s ease forwards;
  max-width: 100%;
}

.message.user {
  flex-direction: row-reverse;
  align-self: flex-end;
}

.message.zenith {
  align-self: flex-start;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: 700;
  font-family: var(--font-mono);
  color: var(--bg-primary);
  background: var(--accent);
  flex-shrink: 0;
}

.message.user .avatar {
  background: var(--brain-color, #ff6600);
}

.bubble {
  padding: 12px 16px;
  background: var(--bg-secondary);
  border-radius: 12px;
  border: 1px solid var(--border);
  font-size: 15px;
  line-height: 1.5;
  color: var(--text-primary);
  max-width: 70%;
  word-break: break-word;
  overflow-wrap: break-word;
}

.message.user .bubble {
  background: var(--brain-color, var(--accent));
  color: var(--bg-primary);
  border-color: transparent;
}

.bubble .label {
  font-size: 11px;
  font-family: var(--font-mono);
  color: var(--accent);
  margin-bottom: 4px;
  opacity: 0.8;
}

.message.user .bubble .label {
  color: rgba(0,0,0,0.5);
}

.bubble .pre-code {
  background: var(--bg-primary);
  padding: 12px;
  border-radius: 6px;
  font-family: var(--font-mono);
  font-size: 13px;
  overflow-x: auto;
  border: 1px solid var(--border);
  margin: 8px 0;
}

.bubble code {
  font-family: var(--font-mono);
  background: rgba(0,240,255,0.1);
  padding: 2px 6px;
  border-radius: 3px;
  font-size: 13px;
}

.bubble pre {
  margin: 0;
  white-space: pre-wrap;
  overflow-x: auto;
}

.bubble a {
  color: var(--accent);
  text-decoration: none;
  border-bottom: 1px dotted var(--border-accent);
}

.bubble a:hover {
  color: #fff;
  border-bottom-color: var(--accent);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* =============================================================================
   INPUT AREB
   ============================================================================= */
#input-area {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 10px;
  padding: 12px 16px;
  padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
  background: var(--bg-secondary);
  border-top: 1px solid var(--border-accent);
  flex-shrink: 0;
  z-index: 50;
}

#input {
  flex: 1;
  min-height: 48px;
  height: 48px;
  max-height: 120px;
  background: var(--bg-primary);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px 16px;
  font-size: 16px; /* Prevents iOS zoom */
  font-family: var(--font-sans);
  color: var(--text-primary);
  outline: none;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
  resize: none;
  line-height: 1.4;
  -webkit-appearance: none;
  appearance: none;
}

#input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-dim);
}

#input::placeholder {
  color: var(--text-muted);
}

#voice-btn {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text-secondary);
  width: 48px;
  height: 48px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.2s ease;
  flex-shrink: 0;
}

#voice-btn:hover {
  background: var(--accent-dim);
  border-color: var(--border-accent);
  color: var(--accent);
}

#voice-btn.listening {
  background: var(--danger);
  border-color: var(--danger);
  color: #fff;
  animation: pulse 1s infinite;
}

#send-btn {
  background: var(--accent);
  color: var(--bg-primary);
  border: none;
  padding: 12px 24px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 600;
  font-family: var(--font-mono);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: all 0.2s ease;
  flex-shrink: 0;
}

#send-btn:hover {
  background: #fff;
  box-shadow: 0 0 20px var(--accent-glow);
}

#send-btn:active {
  transform: scale(0.97);
}

/* =============================================================================
   FOOTER
   ============================================================================= */
#footer {
  display: flex;
  flex-direction: row;
  gap: 16px;
  padding: 8px 16px;
  background: var(--bg-secondary);
  border-top: 1px solid var(--border);
  font-size: 11px;
  color: var(--text-muted);
  font-family: var(--font-mono);
  justify-content: center;
  flex-wrap: wrap;
  flex-shrink: 0;
}
