name: Zenith Thinking Loop (Groq)
on:
  schedule:
    - cron: '0,30 * * * *'
  workflow_dispatch:
jobs:
  think:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Zenith Groq Think
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python3 scripts/groq_think.py
      - name: Commit Memory
        run: |
          git config user.name "Zenith"
          git config user.email "zenith@tcc.ai"
          git add -A
          git diff --cached --quiet || git commit -m "Groq thought $(date -u +%H:%M)"
          git push
