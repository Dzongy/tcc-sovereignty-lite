name: Zenith Thinking Loop (Groq)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  think:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run ZENITH thinking loop
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "=== ZENITH Thinking Loop v5.4-hourly ==="
          echo "Time: $(date -u)"
          echo "Schedule: hourly (24 cycles/day, ~60K tokens/day at 2500/cycle)"
          
          # Attempt 1
          python3 scripts/groq_think.py && {
            echo "=== Thinking cycle complete ==="
            exit 0
          }
          
          EXIT_CODE=$?
          echo "ERROR: groq_think.py exited with code $EXIT_CODE"
          
          # Retry once on rate limit (exit code 42 = Groq 429)
          if [ "$EXIT_CODE" -eq 42 ]; then
            echo "Groq 429 rate limit. Sleeping 60s then retrying..."
            sleep 60
            python3 scripts/groq_think.py && {
              echo "=== Retry succeeded ==="
              exit 0
            }
            echo "Retry also failed (exit $?). Will try next hour."
            exit 0
          fi
          
          # Non-rate-limit failure -- log but don't fail workflow
          echo "Non-rate-limit failure. Will retry next hour."
          exit 0
